<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/roc-paper-scissor-style.css">


</head>

<body>

    <p class="title">Rock Paper Scissors</p>
    <div class="container">
        <button onclick="
      makeMove('rock');
    " class="move-button"><img class="move-icons" src="images/rock-emoji.png" alt="">

        </button>

        <button onclick="
      makeMove('paper');
    " class="move-button">
            <img class="move-icons" src="images/paper-emoji.png" alt="">

        </button>

        <button onclick="
      makeMove('scissors');
    " class="move-button">
            <img class="move-icons" src="images/scissors-emoji.png" alt="">

        </button>
    </div>

    <p class="result js-result"></p>
    <p class="js-moves-chosen">
    </p>

    <p class="score js-score"></p>
    <button class="reset-score-button btn" onclick="
      resetScore();
    ">
        Reset Score
    </button>


    <script src="/javaScript/rock-paper-scissor.js"></script>

    </script>

</body>

</html>
